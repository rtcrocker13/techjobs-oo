<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <!-- // TODO #2 - display the job fields, one per row -->
    <div th:unless="${job}">
        <h2>No Results</h2>
    </div>

    <div th:if="${job}">

        <table th:class="job-listing">
            <tr>
                <th>Name</th>
                <td th:text="${job.name}"></td>
            </tr>
            <tr>
                <th>Employer</th>
                <td th:text="${job.employer.getValue()}"></td>
            </tr>
            <tr>
                <th>Location</th>
                <td th:text="${job.location.getValue()}"></td>
            </tr>
            <tr>
                <th>Position Type</th>
                <td th:text="${job.positionType.getValue()}"></td>
            </tr>
            <tr>
                <th>Skill</th>
                <td th:text="${job.coreCompetency.getValue()}"></td>
            </tr>
        </table>

    </div>

</div>

</body>
</html>
